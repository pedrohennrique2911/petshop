<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Contato</title>
    <link rel="stylesheet" href="style/styles.css">
   
        
</head>
<body class="contact">
    <!-- Cabeçalho -->
    <header>
        <h1>Entre em Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="cmain">
        <section>
            <h2>Informações de Contato</h2>
            <p>Entre em contato conosco para agendar serviços, tirar dúvidas ou fornecer feedback. Estamos aqui para ajudar!</p>
            <p>Telefone: (XX) XXXX-XXXX</p>
            <p>Email: contato@petshop.com</p>
        </section>
       
        <form action="action" class="formpet">
            <fieldset>
                <legend><b>Formulário Pet</b></legend><br>
                <label for="name">Nome Completo:</label><br>
                <input type="text" name="nome" id="nome" placeholder="Nome" required> <br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Email" required><br>
                <label for="telefone">Telefone:</label><br>
                <input type="tel" name="telefone" id="tel" placeholder="Telefone" required><br>
                <textarea name="text" id="text" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea> <br>
                <input type="submit" value="Enviar">

            </fieldset>
        </form>
        <!-- 

            Adicionar um formulário de contato com campos para nome, email, telefone e mensagem.

        -->
    </main>
   

    <!-- Rodapé -->
    <footer>
      <p></p>
    </footer>
</body>
</html>
